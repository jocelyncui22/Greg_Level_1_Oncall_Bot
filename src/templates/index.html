<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg Bot - Slack Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="workspace-header">
                    <h4>Greg Bot Workspace</h4>
                </div>
                <div class="channels">
                    <h6>Channels</h6>
                    <ul class="channel-list">
                        <li class="active"># help-data-eng</li>
                        <li># general</li>
                        <li># oncall</li>
                    </ul>
                </div>
                <div class="users">
                    <h6>Users</h6>
                    <ul class="user-list">
                        <li>
                            <span class="status-indicator online"></span>
                            You
                        </li>
                        <li>
                            <span class="status-indicator online"></span>
                            Greg Bot
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 main-content">
                <div class="chat-header">
                    <h4># help-data-eng</h4>
                    <small>Your Level 1 oncall support channel</small>
                </div>
                
                <div class="chat-messages" id="messageArea">
                    <!-- Messages will be inserted here -->
                </div>

                <div class="chat-input">
                    <form id="messageForm" class="input-group">
                        <input type="text" id="messageInput" class="form-control" placeholder="Message #help-data-eng">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Template -->
    <template id="messageTemplate">
        <div class="message">
            <div class="message-header">
                <span class="username"></span>
                <span class="timestamp"></span>
            </div>
            <div class="message-content"></div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
